  title: SoilGrids250m 2.0 - Sand content aggregated 5000m
  abstract: "Sand content (50/63-2000 micro meter) mass fraction in \u2030 at 6 standard\
    \ depths. Predictions were derived using a digital soil mapping approach based\
    \ on Quantile Random Forest, drawing on a global compilation of soil profile data\
    \ and environmental layers. This map is the result of resampling the mean SoilGrids\
    \ 250 m predictions (Poggio et al. 2021) for each 5000 m cell."
