  title: SoilGrids250m 2.0 - Volumetric Water Content at 10kPa aggregated 5000m
  abstract: Volumetric Water Content at 10kPa in 10-3 cm3cm-3 (0.1 v% or 1 mm/m) at
    6 standard depths. Predictions were derived using a digital soil mapping approach
    based on Quantile Random Forest, drawing on a global compilation of soil profile
    data and environmental layers. This map is the result of resampling the mean SoilGrids
    250 m predictions (Turek et al. 2021) for each 5000 m cell.
